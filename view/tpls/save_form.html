<form action ="/" method="post" class="form-horizontal" id="save_form">
    <div class="form-group">
        <label class="control-label col-sm-4" for="dishName">Название блюда:</label>
        <div class="col-sm-8">
            <input type="text" name="dishName" value='{{ query }}' id="dishName" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="dish_photoPath">Картинка:</label>
        <div class="col-sm-8">
            <input type="text" name="photoPath" class="form-control" id="dish_photoPath" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-4" for="ingredients">Ингредиенты:</label>
        <div class="col-sm-8">
            <input type="text" name="ingredients" class="form-control" id="ingredients" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-9">
            <input type="submit" class="btn btn-default" value="Сохранить" id="submit">
        </div>
    </div>
</form>
